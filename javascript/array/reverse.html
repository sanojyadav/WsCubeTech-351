<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    

    <script>
        var numbers = [32,21,3,54,25,5,6,4];
        var data = [];
        
        // numbers.reverse();

        for(var i = (numbers.length-1); i >= 0; i--){
            data.push(numbers[i]);
        }

        document.write(data);
    </script>
</body>
</html>
