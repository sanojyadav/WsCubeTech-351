<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contional Statement</title>
</head>
<body>
    
    <script>
        var year = prompt('Enter the year');

        if(year % 4 == 0){
            document.write('Leap Year');
        } else {
            document.write('Not a leap year');
        }
    </script>
</body>
</html>
