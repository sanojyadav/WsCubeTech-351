<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contional Statement</title>
</head>
<body>
    
    <script>
        var number = prompt('Enter the number');

        if(number % 2 == 0){
            document.write('Even Number');
        } else {
            document.write('Odd Number');
        }
    </script>
</body>
</html>
