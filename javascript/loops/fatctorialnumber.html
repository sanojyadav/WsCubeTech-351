<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Number</title>
</head>
<body>
    


    <script>
        var number = prompt('Enter the number');
        var sum = 1;
        for(var i = 1; i<=number; i++){
            sum = sum *i;
            
        }

        document.write('Factorial Number - '+sum + '<br>');
    </script>
</body>
</html>
