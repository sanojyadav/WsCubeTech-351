<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Number</title>
</head>
<body>
    


    <script>
        var sum = 0;
        for(var i = 1; i<=100; i++){

            sum = sum +i;
            document.write('Sum Of Number (1-100) - '+sum + '<br>');
        }

        
    </script>
</body>
</html>
