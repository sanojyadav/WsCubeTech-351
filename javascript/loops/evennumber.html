<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number</title>
</head>
<body>
    

    <script>
        var number = prompt('Enter the number');

        for(var i=1; i <=number; i++){
            if(i % 2 != 0){
                document.write(i+'<br>');
            }
        }

    </script>
</body>
</html>
